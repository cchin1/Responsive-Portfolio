<!DOCTYPE html>
<html>
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Candice Chin</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Joe Smoe" required="required">
                    </li>
                    <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                            <label for="message">Message</label>
                            <textarea id="text" name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/Githublogo.jpg" class="social" alt="Github">
                <img src="assets/images/linkedinlogo.jpg" class="social" alt="LinkedIn">
                <img src="assets/images/stackoverflowlogo.jpg" class="social" alt="Stack Overflow">
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Candice Chin
        </div>
    </footer>
</body>
</html>
